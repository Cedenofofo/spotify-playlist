<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuneuptify - Gestor de Playlists de Spotify</title>
    <meta name="description" content="Crea y gestiona playlists personalizadas de Spotify con Tuneuptify">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <!-- Header con animaciones -->
    <header role="banner" aria-label="Tuneuptify logo y título">
        <img src="img/tuneuptify-logo.png" alt="Logo Tuneuptify" class="logo-tuneuptify" width="200" height="auto" />
        <h1>Tuneuptify</h1>
    </header>

    <!-- Contenido principal -->
    <main id="main-content" tabindex="-1" aria-label="Generador de Playlist de Spotify">
        <div class="container">
            <!-- Sección de login -->
            <div id="login-section" class="section">
                <div class="text-center">
                    <div style="margin-bottom: var(--space-lg);">
                        <i class="fas fa-music" style="font-size: 3rem; color: var(--primary-color); margin-bottom: var(--space-md);"></i>
                        <h2 style="font-size: var(--text-2xl); margin-bottom: var(--space-sm);">¡Bienvenido a Tuneuptify!</h2>
                        <p style="color: var(--text-secondary); line-height: 1.6;">
                            Conecta con Spotify y comienza a crear playlists únicas y personalizadas
                        </p>
                    </div>
                    <button id="login-button" class="btn btn-success" aria-label="Iniciar sesión con Spotify">
                        <i class="fab fa-spotify" aria-hidden="true"></i> 
                        Iniciar sesión con Spotify
                    </button>
                </div>
            </div>

            <!-- Sección de creación de playlist -->
            <div id="playlist-section" class="section" style="display: none;">
                <form id="playlist-form" aria-label="Formulario para crear playlist">
                    <!-- Nombre de la playlist -->
                    <div class="form-group">
                        <label for="playlist-name">
                            <i class="fas fa-heading" style="margin-right: var(--space-xs);"></i>
                            Nombre de la playlist
                        </label>
                        <input type="text" id="playlist-name" required placeholder="Mi Playlist personalizada" aria-required="true">
                    </div>

                    <!-- Artista principal -->
                    <div class="form-group">
                        <label for="artist-main">
                            <i class="fas fa-star" style="margin-right: var(--space-xs); color: var(--warning-color);"></i>
                            Artista principal
                        </label>
                        <div class="autocomplete-container">
                            <input type="text" id="artist-main" name="artist-main" class="artist-autocomplete" 
                                   placeholder="Busca tu artista favorito..." autocomplete="off" 
                                   aria-autocomplete="list" aria-label="Buscar artista principal">
                            <div id="artist-main-suggestions" class="autocomplete-suggestions" role="listbox"></div>
                        </div>
                    </div>

                    <!-- Artistas adicionales -->
                    <div class="form-group">
                        <label>
                            <i class="fas fa-plus-circle" style="margin-right: var(--space-xs); color: var(--success-color);"></i>
                            Artistas adicionales
                        </label>
                        <div id="artist-inputs" class="artist-inputs"></div>
                        <button type="button" id="add-artist" class="btn btn-secondary btn-sm" aria-label="Agregar artista adicional">
                            <i class="fas fa-plus" aria-hidden="true"></i> 
                            Agregar artista
                        </button>
                    </div>

                    <!-- Canciones por artista -->
                    <div class="form-group">
                        <label for="songs-per-artist">
                            <i class="fas fa-list-ol" style="margin-right: var(--space-xs);"></i>
                            Canciones por artista
                        </label>
                        <input type="number" id="songs-per-artist" min="1" max="50" value="5" step="1" required aria-required="true">
                    </div>

                    <!-- Búsqueda de canciones específicas -->
                    <div class="form-group">
                        <label for="track-search">
                            <i class="fas fa-search" style="margin-right: var(--space-xs);"></i>
                            Agregar canciones específicas
                        </label>
                        <div class="autocomplete-container">
                            <input type="text" id="track-search" placeholder="Busca canciones específicas..." 
                                   autocomplete="off" aria-autocomplete="list" aria-label="Buscar canciones específicas">
                            <div id="search-suggestions" class="autocomplete-suggestions" role="listbox"></div>
                        </div>
                    </div>

                    <!-- Canciones seleccionadas -->
                    <div class="form-group">
                        <label>
                            <i class="fas fa-music" style="margin-right: var(--space-xs);"></i>
                            Canciones seleccionadas
                        </label>
                        <div id="selected-tracks"></div>
                    </div>

                    <!-- Botones de acción -->
                    <div class="form-group text-center">
                        <button type="button" id="preview-playlist" class="btn btn-secondary" aria-label="Vista previa de la playlist">
                            <i class="fas fa-eye" aria-hidden="true"></i> 
                            Vista previa
                        </button>
                    </div>
                </form>

                <!-- Vista previa de playlist -->
                <div id="playlist-preview" class="playlist-preview" style="display:none;"></div>

                <!-- Botón de exportar -->
                <div class="form-group text-center">
                    <button id="export-spotify" class="btn btn-success" style="display:none;">
                        <i class="fab fa-spotify" aria-hidden="true"></i> 
                        Exportar a Spotify
                    </button>
                </div>

                <!-- Loading -->
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner" aria-hidden="true"></div>
                    <p style="margin-top: var(--space-md); color: var(--text-secondary);">
                        <i class="fas fa-cog fa-spin" style="margin-right: var(--space-xs);"></i>
                        Creando tu playlist...
                    </p>
                </div>

                <!-- Mensajes -->
                <div id="success-message" class="message message-success" style="display: none;"></div>
            </div>
        </div>
    </main>

    <!-- Footer moderno -->
    <footer>
        <div class="text-center">
            <p style="margin-bottom: var(--space-sm);">
                <i class="fas fa-heart" style="color: var(--error-color); margin-right: var(--space-xs);"></i>
            </p>
            <p style="color: var(--text-muted); font-size: var(--text-sm); margin-bottom: var(--space-lg);">
                &copy; 2025 Tuneuptify. Todos los derechos reservados.
            </p>
            
            <!-- Redes sociales -->
            <div class="social-links">
                <a href="https://x.com/cedenofofo" target="_blank" rel="noopener noreferrer" 
                   class="social-link" aria-label="Sígueme en X (Twitter)">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="https://instagram.com/cedenofofo" target="_blank" rel="noopener noreferrer" 
                   class="social-link" aria-label="Sígueme en Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://github.com/cedenofofo" target="_blank" rel="noopener noreferrer" 
                   class="social-link" aria-label="Visita mi GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
