<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Playlist de Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
    <style>
        body {
            background: linear-gradient(135deg, #1db954 0%, #191414 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: rgba(25, 20, 20, 0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 32px 28px 24px 28px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        label {
            font-weight: 500;
            margin-top: 12px;
            display: block;
        }
        input[type="text"], select {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-top: 4px;
            margin-bottom: 12px;
            font-size: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #track-search {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }
        .artist-inputs { margin-bottom: 10px; }
        .artist-row { display: flex; align-items: center; margin-bottom: 5px; }
        .artist-row input { flex: 1; margin-right: 5px; }
        .artist-row button { background: #e74c3c; color: #fff; border: none; border-radius: 3px; padding: 0 8px; cursor: pointer; }
        .add-artist-btn {
            background: #222;
            color: #1db954;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            margin-bottom: 16px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-artist-btn:hover {
            background: #1db954;
            color: #fff;
        }
        .selected-track { display: flex; align-items: center; margin-bottom: 5px; background: #222; padding: 5px; border-radius: 4px; }
        .selected-track img { width: 40px; height: 40px; object-fit: cover; border-radius: 3px; margin-right: 10px; }
        .selected-track .remove-track { background: #e74c3c; color: #fff; border: none; border-radius: 3px; padding: 0 8px; cursor: pointer; margin-left: auto; }
        #success-message { background: #1DB954; color: #fff; padding: 15px; border-radius: 5px; margin-top: 20px; text-align: center; }
        .spotify-button {
            background: #1db954;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 10px;
            transition: background 0.2s, transform 0.2s;
        }
        .spotify-button:hover {
            background: #1ed760;
            transform: scale(1.04);
        }
        .secondary {
            background: #222;
            color: #1db954;
            border: 1px solid #1db954;
        }
        .secondary:hover {
            background: #1db954;
            color: #fff;
        }
        #loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1DB954;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 12vw 2vw 8vw 2vw;
            }
            h1 {
                font-size: 1.3rem;
            }
            input[type="text"], select {
                font-size: 0.98rem;
                padding: 8px;
            }
            .spotify-button, .add-artist-btn {
                font-size: 0.98rem;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Playlist de Spotify</h1>
        
        <div id="login-section" class="login-section">
            <p>Para comenzar, inicia sesión con tu cuenta de Spotify</p>
            <button id="login-button" class="spotify-button">
                <i class="fab fa-spotify"></i> Iniciar sesión con Spotify
            </button>
        </div>

        <div id="playlist-section" class="playlist-section" style="display: none;">
            <form id="playlist-form">
                <label for="playlist-name">Nombre de la playlist:</label>
                <input type="text" id="playlist-name" required placeholder="Mi Playlist personalizada">
                <label for="artist-main">Artista principal:</label>
                <input type="text" id="artist-main" name="artist-main" placeholder="Nombre del artista principal" autocomplete="off">
                <label>Artistas adicionales:</label>
                <div id="artist-inputs" class="artist-inputs"></div>
                <button type="button" id="add-artist" class="add-artist-btn"><i class="fas fa-plus"></i> Agregar artista</button>
                <label for="songs-per-artist">Canciones por artista:</label>
                <select id="songs-per-artist">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                </select>
                <label for="track-search">Agregar canciones específicas:</label>
                <input type="text" id="track-search" placeholder="Buscar canciones..." autocomplete="off">
                <div id="search-suggestions"></div>
                <h3>Canciones seleccionadas:</h3>
                <div id="selected-tracks"></div>
                <button type="submit" class="spotify-button"><i class="fas fa-plus"></i> Crear Playlist</button>
            </form>

            <div id="loading" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>Creando playlist...</p>
            </div>

            <div id="success-message" class="success-message" style="display: none;">
                <h3>¡Playlist creada con éxito!</h3>
                <p>Tu playlist ha sido creada. Puedes:</p>
                <div class="action-buttons">
                    <button id="export-spotify" class="spotify-button">
                        <i class="fab fa-spotify"></i> Exportar a Spotify
                    </button>
                    <button id="create-new" class="spotify-button secondary">
                        <i class="fas fa-plus"></i> Crear otra playlist
                    </button>
                </div>
                <div id="export-success" class="hidden">
                    <p>¡Playlist exportada con éxito!</p>
                    <a href="#" id="open-spotify" class="spotify-button" target="_blank">
                        <i class="fab fa-spotify"></i> Abrir en Spotify
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
