<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuneuptify - Sin CSP (Desarrollo)</title>
    <!-- CSP deshabilitado para desarrollo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css?v=1.0.1">
    <link rel="stylesheet" href="css/dashboard.css?v=1.0.1">
    <link rel="stylesheet" href="css/search.css?v=1.0.1">
    <link rel="stylesheet" href="css/responsive-fixes.css?v=1.0.1">
</head>
<body>
    <!-- Cursor personalizado -->
    <div class="custom-cursor"></div>
    <div class="custom-cursor-follower"></div>

    <!-- Header elegante con glassmorphism -->
    <header class="elegant-header">
        <div class="header-container">
            <div class="brand-section">
                <div class="logo-wrapper">
                    <img src="img/tuneuptify-logo.png" alt="Tuneuptify" class="brand-logo">
                    <div class="logo-glow"></div>
                </div>
                <h1 class="brand-title">Tuneuptify</h1>
            </div>
            
            <nav class="header-nav">
                <div class="nav-stats">
                    <div class="stat-pill">
                        <i class="fas fa-users"></i>
                        <span>1.2k Usuarios</span>
                    </div>
                    <div class="stat-pill">
                        <i class="fas fa-music"></i>
                        <span>50k+ Playlists</span>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contenido principal con scroll suave -->
    <main class="elegant-main">
        <!-- Hero section con parallax -->
        <section class="hero-parallax">
            <div class="hero-bg">
                <div class="floating-shapes">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                    <div class="shape shape-4"></div>
                </div>
            </div>
            
            <div class="hero-content">
                <div class="welcome-card">
                    <div class="welcome-header">
                        <h2 class="welcome-title">¬°Bienvenido a Tuneuptify!</h2>
                        <p class="welcome-subtitle">Conecta con Spotify y comienza a crear playlists √∫nicas y personalizadas</p>
                    </div>
                    
                    <div class="quick-stats">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-magic"></i>
                            </div>
                            <div class="stat-info">
                                <div class="stat-value">IA</div>
                                <div class="stat-label">Inteligente</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-palette"></i>
                            </div>
                            <div class="stat-info">
                                <div class="stat-value">100%</div>
                                <div class="stat-label">Personalizado</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-rocket"></i>
                            </div>
                            <div class="stat-info">
                                <div class="stat-value">R√°pido</div>
                                <div class="stat-label">& Eficiente</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="hero-actions">
                        <button id="login-button" class="hero-btn primary" aria-label="Iniciar sesi√≥n con Spotify">
                            <div class="btn-content">
                                <i class="fab fa-spotify"></i>
                                <span>Conectar con Spotify</span>
                            </div>
                            <div class="btn-ripple"></div>
                        </button>
                        
                        <button class="hero-btn secondary" onclick="window.location.href='create-playlist.html'" aria-label="Crear playlist">
                            <div class="btn-content">
                                <i class="fas fa-plus"></i>
                                <span>Crear Playlist</span>
                            </div>
                            <div class="btn-ripple"></div>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/error-blocker.js?v=1.0.1"></script>
    <script src="js/config.js?v=1.0.1"></script>
    <script src="js/auth.js?v=1.0.1"></script>
    <script src="js/search.js?v=1.0.1"></script>
    <script src="js/main.js?v=1.0.1"></script>
    
    <script>
        console.log('üîß Modo desarrollo: CSP deshabilitado');
        console.log('üìù Usa este archivo para probar sin restricciones de CSP');
    </script>
</body>
</html>
