<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando con Spotify...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1DB954;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Autenticando con Spotify...</h2>
        <div class="spinner"></div>
        <p>Por favor, espera mientras procesamos tu autenticación.</p>
    </div>

    <script src="js/config.js"></script>
    <script>
        // Utilidad para decodificar base64url
        function base64UrlDecode(str) {
            str = str.replace(/-/g, '+').replace(/_/g, '/');
            while (str.length % 4) str += '=';
            return atob(str);
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const storedState = localStorage.getItem('spotify_auth_state');
            const codeVerifier = localStorage.getItem('spotify_pkce_code_verifier');

            console.log('Debug - code:', code);
            console.log('Debug - state:', state);
            console.log('Debug - storedState:', storedState);
            console.log('Debug - codeVerifier:', codeVerifier);
            
            if (!code || !state || !storedState || state !== storedState || !codeVerifier) {
                console.error('Error en la autenticación:', {
                    hasCode: !!code,
                    hasState: !!state,
                    hasStoredState: !!storedState,
                    stateMatch: state === storedState,
                    hasCodeVerifier: !!codeVerifier
                });
                alert('Error en la autenticación. Por favor, intenta de nuevo.');
                window.location.href = config.baseUrl || '/';
                return;
            }

            try {
                const body = new URLSearchParams({
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: config.redirectUri,
                    client_id: config.clientId,
                    code_verifier: codeVerifier
                });
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body
                });
                const data = await response.json();
                console.log('Debug - API response:', data);
                
                if (data.access_token) {
                    // Guardar el access_token y limpiar PKCE
                    localStorage.setItem('spotify_access_token', data.access_token);
                    localStorage.removeItem('spotify_pkce_code_verifier');
                    localStorage.removeItem('spotify_auth_state');
                    // Redirigir a la página principal
                    window.location.href = config.baseUrl + '/index.html';
                } else {
                    console.error('Error en la respuesta de la API:', data);
                    throw new Error(data.error_description || data.error || 'No se recibió el token de acceso');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al obtener el token de acceso. Por favor, intenta de nuevo.');
                window.location.href = config.baseUrl || '/';
            }
        });
    </script>
</body>
</html>
