<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando con Spotify...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1DB954;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Autenticando con Spotify...</h2>
        <div class="spinner"></div>
        <p>Por favor, espera mientras procesamos tu autenticaci칩n.</p>
    </div>

    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const storedState = localStorage.getItem('spotify_auth_state');

            if (!code || !state || !storedState || state !== storedState) {
                alert('Error en la autenticaci칩n. Por favor, intenta de nuevo.');
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(config.clientId + ':' + config.clientSecret)
                    },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: config.redirectUri
                    })
                });

                const data = await response.json();

                if (data.access_token) {
                    // Redirigir a la p치gina principal con el token
                    window.location.href = `${config.baseUrl}/?access_token=${data.access_token}&expires_in=${data.expires_in}`;
                } else {
                    throw new Error('No se recibi칩 el token de acceso');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al obtener el token de acceso. Por favor, intenta de nuevo.');
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
