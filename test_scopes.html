<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scopes - Tuneuptify</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .test-button {
            background: linear-gradient(135deg, #1db954, #1ed760);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            margin: 0.5rem;
        }
        .test-result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
        }
        .success {
            background: rgba(29, 185, 84, 0.2);
            border: 1px solid #1db954;
        }
        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test de Scopes de Spotify</h1>
        <p>Esta p√°gina te ayuda a verificar que todos los scopes necesarios est√°n funcionando correctamente.</p>
        
        <div class="test-section">
            <h3>1. Verificar Token</h3>
            <button class="test-button" onclick="checkToken()">Verificar Token Actual</button>
            <div id="token-result" class="test-result"></div>
        </div>
        
        <div class="test-section">
            <h3>2. Test de Scopes</h3>
            <button class="test-button" onclick="testUserProfile()">Test user-read-private</button>
            <button class="test-button" onclick="testTopArtists()">Test user-top-read</button>
            <button class="test-button" onclick="testRecentlyPlayed()">Test user-read-recently-played</button>
            <button class="test-button" onclick="testPlaylists()">Test playlist-read-private</button>
            <div id="scopes-result" class="test-result"></div>
        </div>
        
        <div class="test-section">
            <h3>3. Re-autenticar con Nuevos Scopes</h3>
            <p>Si alg√∫n test falla, haz clic aqu√≠ para re-autenticarte con todos los scopes:</p>
            <button class="test-button" onclick="reAuthenticate()">Re-autenticar</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        function checkToken() {
            const token = localStorage.getItem('spotify_access_token');
            const expires = localStorage.getItem('spotify_token_expires');
            
            const resultDiv = document.getElementById('token-result');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">‚ùå No hay token de acceso</div>';
                return;
            }
            
            const isExpired = expires && Date.now() > parseInt(expires);
            
            if (isExpired) {
                resultDiv.innerHTML = '<div class="error">‚ùå Token expirado</div>';
            } else {
                resultDiv.innerHTML = '<div class="success">‚úÖ Token v√°lido</div>';
            }
        }
        
        async function testUserProfile() {
            const resultDiv = document.getElementById('scopes-result');
            resultDiv.innerHTML = 'üîÑ Probando user-read-private...';
            
            try {
                const response = await fetch('https://api.spotify.com/v1/me', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('spotify_access_token')}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ user-read-private funciona<br>Usuario: ${data.display_name}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå user-read-private fall√≥: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testTopArtists() {
            const resultDiv = document.getElementById('scopes-result');
            resultDiv.innerHTML = 'üîÑ Probando user-top-read...';
            
            try {
                const response = await fetch('https://api.spotify.com/v1/me/top/artists?limit=5', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('spotify_access_token')}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ user-top-read funciona<br>Artistas encontrados: ${data.items.length}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå user-top-read fall√≥: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testRecentlyPlayed() {
            const resultDiv = document.getElementById('scopes-result');
            resultDiv.innerHTML = 'üîÑ Probando user-read-recently-played...';
            
            try {
                const response = await fetch('https://api.spotify.com/v1/me/player/recently-played?limit=5', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('spotify_access_token')}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ user-read-recently-played funciona<br>Reproducciones recientes: ${data.items.length}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå user-read-recently-played fall√≥: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testPlaylists() {
            const resultDiv = document.getElementById('scopes-result');
            resultDiv.innerHTML = 'üîÑ Probando playlist-read-private...';
            
            try {
                const response = await fetch('https://api.spotify.com/v1/me/playlists?limit=5', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('spotify_access_token')}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ playlist-read-private funciona<br>Playlists encontradas: ${data.items.length}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå playlist-read-private fall√≥: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function reAuthenticate() {
            // Limpiar tokens actuales
            localStorage.removeItem('spotify_access_token');
            localStorage.removeItem('spotify_token_expires');
            localStorage.removeItem('spotify_refresh_token');
            localStorage.removeItem('spotify_auth_state');
            
            // Crear nuevo estado
            const state = Math.random().toString(36).substring(2, 15);
            localStorage.setItem('spotify_auth_state', state);
            
            // Construir URL de autorizaci√≥n con todos los scopes
            const params = new URLSearchParams({
                client_id: window.config.clientId,
                response_type: 'code',
                redirect_uri: window.config.redirectUri,
                state: state,
                scope: window.config.scopes.join(' '),
                show_dialog: 'true' // Forzar nueva autorizaci√≥n
            });
            
            const authUrl = `${window.config.authUrl}?${params.toString()}`;
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
